<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!--주석-->
<header>
    <section>
        <h1><a href="https://www.naver.com/" target="_blank" title="NAVER">Naver </a></h1>
        <!--
            앵커 태그/ 클릭 시 특정 영역으로 이동. 
            target : 웹 페이지 이동 시 이동 형태를 결정
                + _blank : 새 페이지를 띄워 이동
                + _self : 현재 페이지에서 이동    
        -->
</header>
<body>
    <section>
        <div>
            <h1> This is Big Title </h1>
            <h4> Little Title</h4>
        </div>
        <!--
            헤드라인 테그/ 제목 또는 부제목을 나타낼 때 사용하는 태그
            h1~h6까지 있으며, h1이 가장 크고 h6이 가장 작다
        -->
        <div>
            <p>This is My Test page</p>
        </div>
        <!--
            패러그랩 태그/ 주 내용을 나타낼 때 사용하는 태그
        -->
    </section>
    <section>
        <nav>
            <div>
                <ol>
                    <li>ONE</li>
                    <li>TWO</li>
                    <li>Three</li>
                </ol>
            </div>
            <div>
                <ul>
                    <li>ONE</li>
                    <li>ONE</li>
                    <li>ONE</li>
                </ul>
            </div>
        <!--
            오더리스트 태그/ 숫자로 순서를 나타내는 목록을 나타낼 때 사용하는 태그
            언오더리스트 태그/ 순서가 없는 목록을 나타낼 때 사용하는 태그
            리스트아이템 태그/ 목록의 내용을 나타낼 때 사용하는 태그
        -->
        </nav>
    </section>
    <section>
        <aside>
            <p>hello<br>world</p>
        <!--
            브레이크 태그/ 강제로 줄바꿈을 할 때 사용하는 태그
        -->
        </aside>
        <article>
            <div>
                <input type= "text" value="NAME">
                <input type="submit" value="Submit">
            </div>
        <br>
            <div>
                <input type="password" name="password" id="1234">
                <input type="submit" value="submit">
            </div>
        <br>
            <div>
                <input type="checkbox">apple
                <input type="checkbox">grape
            </div>
        <br>
            <div>
                <input type="date">
            </div>
        <!--
            인풋태그/ 체크박스, 기입란, 비밀번호, 아이디 등을 나타낼 때 사용하는 태그
            +text : 문자기입란
            +submit : 제출버튼란
            +checkbox : 체크박스란
            +radio : 중복체크란
            +date : 날짜
            +...
        -->
        </article>
    </section>
</body>
<footer>
    <div>
        <p>this is footer</p>
    </div>
</footer>
</html>
